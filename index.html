<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #155db2;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm"> 
            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" placeholder="Enter your email or phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <div class="footer">
            <p><a href="#">Forgotten password?</a></p>
            <p><a href="#">Create New Account</a></p>
        </div>
    </div>

    <!-- Internal JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ফর্মটি ধরুন
            const loginForm = document.getElementById('loginForm');

            // ফর্মের সাবমিট ইভেন্ট হ্যান্ডল করুন
            loginForm.addEventListener('submit', function (event) {
                // ফর্ম সাবমিট বন্ধ করুন
                event.preventDefault();

                // ইমেইল এবং পাসওয়ার্ড ইনপুটের মান সংগ্রহ করুন
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // ইনপুট ডেটা কনসোলে প্রদর্শন করুন
                console.log('Email:', email);
                console.log('Password:', password);

                // প্রয়োজনে ব্যবহারকারীদের তথ্য দেখান
                alert(`Logged in with:\nEmail: ${email}\nPassword: ${password}`);
            });
        });
    </script>
</body>
</html>
